name: Checks and Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  uv-checks:
    name: UV Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install packages
        working-directory: ./scaffold
        run: |
          uv sync
      - name: Check lint
        working-directory: ./scaffold
        run: |
          uv run ruff check .
      - name: Check formatting
        working-directory: ./scaffold
        run: |
          uv run ruff format --check .
  pnpm-checks:
    name: PNPM Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install node modules
        working-directory: ./vscode
        run: |
          pnpm install
      - name: Check lint
        working-directory: ./vscode
        run: |
          pnpm run lint
      - name: Vscode Test
        working-directory: ./vscode
        run: |
          pnpm run compile
          pnpm run test
